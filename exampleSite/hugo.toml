baseURL = "/"
title = "BioLink_Test"
languageCode = "en-us"
theme = "walgo-biolink"
canonifyURLs = false
relativeURLs = false
enableRobotsTXT = true
disableKinds = ["taxonomy", "term", "RSS", "section", "page", "sitemap"]

[outputs]
  home = ["HTML"]

[minify]
  disableXML = true
  minifyOutput = true
  # Hugo's CSS minifier breaks var() â€” walgo handles it
  disableCSS = true

[build]
  useResourceCacheWhen = "fallback"


# â”€â”€â”€ Theme Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
[params]

  # â”€â”€ Profile â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  name    = "Name Surname"
  title   = "My Title"
  bio     = "A short introduction capturing the essence of my undeniable coolness, unconventional thinking, and ability to turn ideas into reality."
  # empty = show initials | "/photo.jpg" | "https://..."
  avatar  = "/favicon.svg"
  favicon = "/favicon.svg"
  # CSS object-position (crop control)
  # avatarPosition = "50% 30%"
  # scale factor (1.0 = default)
  # avatarZoom = "1.2"

  # â”€â”€ Appearance â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # "dark" or "light"
  defaultTheme = "dark"
  accentColor  = "#7C5CFC"
  # default, glass, brutal, terminal, neon
  cardStyle    = "brutal"
  # 1.0 (solid) â†’ 0.0 (fully transparent)
  # cardOpacity = 0.6

  # â”€â”€ Background â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # local path or "https://..."
  # backgroundImage = "/bg.jpg"
  # 0.0 (image visible) â†’ 1.0 (image hidden)
  # backgroundOpacity = 0.85

  # â”€â”€ Fonts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Inter & JetBrains Mono are bundled as WOFF2 (zero external requests).
  # Change to any Google Font name to load from fonts.googleapis.com.
  customFonts = true
  fontFamily  = "Inter"
  monoFont    = "JetBrains Mono"
  # force Google Fonts even for bundled fonts
  # disableSelfHostFonts = true
  # custom CSS URL instead of Google Fonts
  # fontUrl = ""


