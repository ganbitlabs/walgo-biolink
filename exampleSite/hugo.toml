disableKinds = ["taxonomy", "term", "RSS", "section", "page", "sitemap"]

[outputs]
  home = ["HTML"]

[minify]
  disableXML = true
  minifyOutput = true
  # âš  Do NOT enable CSS minification â€” Hugo's minifier (tdewolff/minify) breaks
  # var() spacing in multi-value properties (e.g. "var(--x) 1fr" â†’ "var(--x)1fr").
  # The walgo optimizer handles CSS minification correctly.
  disableCSS = true

[build]
  useResourceCacheWhen = "fallback"


# ==============================================================================
#  PERFORMANCE NOTES
#
#  This theme is optimized for Walrus decentralized storage:
#
#  - CSS + JS are inlined into the HTML (single blob fetch, no external files)
#  - Inter & JetBrains Mono fonts are self-hosted as WOFF2 variable fonts
#    (no Google Fonts requests). Set disableSelfHostFonts = true to use
#    Google Fonts CDN, or change fontFamily to any other Google Font.
#  - Images use loading="lazy" and decoding="async" for faster initial paint
#  - Above-fold images (avatar) use fetchpriority="high" for priority loading
#  - Font files are preloaded via <link rel="preload"> in the HTML head
#
#  Bundled font files (in static/fonts/):
#    inter.woff2           â€” Inter variable (400-800), ~225 KB
#    jetbrains-mono.woff2  â€” JetBrains Mono variable (400-700), ~54 KB
#
#  To use different fonts, set fontFamily/monoFont to any Google Font name.
#  The theme auto-detects: if the font matches a bundled file, it self-hosts;
#  otherwise it falls back to Google Fonts API.
# ==============================================================================


# ==============================================================================
#  THEME CONFIG
#  All settings go under [params]. Delete anything you don't need.
# ==============================================================================
[params]

  # â”€â”€ Profile â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  name        = "Name Surname"
  title       = "Web3 Builder & Sui Ecosystem Developer"
  bio         = "Founder of Ganbit Labs. Building Ganbitera, Walgo, and tools for the decentralized web on Sui and Walrus."
  avatar      = "/favicon.svg"       # empty = show initials | "/photo.jpg" | "https://..."
  favicon     = "/favicon.svg"
  # avatarPosition = "50% 30%"       # CSS object-position (crop control)
  # avatarZoom     = "1.2"           # scale factor (1.0 = default)

  # â”€â”€ Appearance â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  defaultTheme  = "dark"             # "dark" or "light"
  accentColor   = "#7C5CFC"          # accent color used across the theme

  # Card style â€” pick one:
  #   default, glass, brutal, terminal, neon
  cardStyle = "brutal"

  # Background image (optional â€” covers full page with dark overlay)
  # backgroundImage = "/images/bg.jpg"   # local path or "https://..."

  # â”€â”€ Fonts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Requires customFonts = true. The theme bundles Inter and JetBrains Mono
  # as local WOFF2 files â€” zero external requests when using these defaults.
  # Switch to any other Google Font and it will load from fonts.googleapis.com.
  customFonts = true
  fontFamily  = "Inter"              # any Google Font (Inter = self-hosted)
  monoFont    = "JetBrains Mono"     # any Google Font mono (JetBrains Mono = self-hosted)
  # disableSelfHostFonts = true      # force Google Fonts even for Inter/JetBrains Mono
  # fontUrl   = ""                   # custom CSS URL instead of Google Fonts


# ==============================================================================
#  SECTION ORDER
#  Controls which sections appear and in what order.
#  Remove this block to use the default: socials â†’ badges â†’ wallets â†’ links â†’ projects
#
#  Available types: socials, badges, wallets, links, projects, text, image
#
#  Optional fields per section:
#    title   â€” override the section heading
#    key     â€” use a different data array (reuse templates with different data)
#    marquee â€” badges only: true = scroll ticker, false = wrap (default)
#
#  You can use the same type multiple times with different keys:
#    [[params.sections]]
#      type  = "links"
#      key   = "resources"           # reads [[params.resources]] instead of [[params.links]]
#      title = "Resources"
# ==============================================================================

